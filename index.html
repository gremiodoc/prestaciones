<script>
function calcularPrestaciones() {
  const salario = parseFloat(document.getElementById('salario').value);
  let anios = parseFloat(document.getElementById('anios').value);
  const docente25 = document.getElementById('docente25').checked;
  const dolar = parseFloat(document.getElementById('dolar').value);

  if (salario <= 0 || anios < 0 || dolar <= 0) {
    alert('Por favor ingresa valores válidos y mayores que cero.');
    return false;
  }

  if (docente25 && anios === 25) {
    anios = 30;
  }

  const aporteTrimestral = (salario / 30) * 15;
  const trimestres = anios * 4;
  const totalAportes = aporteTrimestral * trimestres;
  const liquidacion = (salario / 30) * 30 * anios;
  const totalPrestaciones = totalAportes + liquidacion;
  const totalDolares = totalPrestaciones / dolar;

  // Formato local venezolano
  const formatoBs = n => n.toLocaleString("es-VE", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  const formatoUSD = n => n.toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 });

  const resultadoDiv = document.getElementById('resultado');
  resultadoDiv.style.display = 'block';
  resultadoDiv.innerHTML = `
    <h2>Resultados</h2>
    <p><strong>Aporte trimestral (15 días):</strong> Bs. ${formatoBs(aporteTrimestral)}</p>
    <p><strong>Total de trimestres reconocidos:</strong> ${trimestres.toFixed(2)}</p>
    <p><strong>Total acumulado en aportes trimestrales:</strong> Bs. ${formatoBs(totalAportes)}</p>
    <p><strong>Liquidación (30 días por año):</strong> Bs. ${formatoBs(liquidacion)}</p>
    <div class="totales">
      <p>Total estimado de prestaciones sociales:<br> Bs. ${formatoBs(totalPrestaciones)}</p>
      <p>Total estimado en dólares (USD):<br> $ ${formatoUSD(totalDolares)}</p>
    </div>
  `;

  return false;
}
</script>
